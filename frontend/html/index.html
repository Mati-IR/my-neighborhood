<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pasek z logo, nazwą, przyciskiem i menu bocznym</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/style.css" rel="stylesheet">
</head>
<body>

<div class="custom-bar">
  <button class="btn btn-light buttonDecoration" onclick="toggleSidebar()">Menu</button> <!-- Przycisk do otwierania/zamykania menu bocznego -->
  <div class="logo-container" onclick="navigateToHomePage()">
    <img src="../resources/logo.png" alt="Logo"> <!-- Zmień 'logo.png' na nazwę i ścieżkę do swojego logo -->
  </div>
  <div class="name-button-container">
    <div class="name-container" id="username">
      User name
    </div>
    <div class="button-container">
      <button class="btn btn-light buttonDecoration" onclick="logout()">Wyloguj</button>
    </div>
  </div>
</div>

<div class="sidebar" id="sidebar">
  <ul>
    <li><a href="#" onclick="generateNewUserRadio()">Utwórz konto</a></li>
    <li><a href="#" onclick="generateBuildingPanel()">Kreator osiedla</a></li>
    <li><a href="#">TEST</a></li>
  </ul>
</div>

<!-- Kontener z treścią -->
<div class="content-container ">
  <p id="apiInfoResponse" onclick="hideApiResponse('apiInfoResponse')"></p>
  <h2 class="accountHeader" id="MenuHeader"></h2>
  <div class="content-container" id="content">
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/js-sha256"></script>
<script src="../js/userCreate.js"></script>
<script src="../js/utility.js"></script>
<script src="../js/global.js"></script>
<script src="../js/buildingOperation.js"></script>
</body>
</html>
